<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Búsqueda de Vuelo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container mt-3">
    <h1>Criterios de Búsqueda</h1>
    <form action="busqueda.html" method="get" class="">
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <label for="CiudadOrigen">Ciudad Origen:</label>
            </td>
            <td>
              <input type="text" name="CiudadOrigen" id="CiudadOrigen" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="CiudadDestino">Ciudad Destino:</label>
            </td>
            <td>
              <input type="text" name="CiudadDestino" id="CiudadDestino" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="FechaSalida">Fecha de Salida:</label>
            </td>
            <td>
              <input type="date" name="FechaSalida" id="FechaSalida" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="FechaRetorno">Fecha de Retorno:</label>
            </td>
            <td>
              <input type="date" name="FechaRetorno" id="FechaRetorno" />
            </td>
          </tr>
        </tbody>
      </table>
      <button type="submit">Buscar</button>
    </form>
  </div>
</body>

</html>
